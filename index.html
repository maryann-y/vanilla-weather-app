<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <h1>London</h1>
      <ul>
        <li>Thursday 15:09</li>
        <li>Partly cloudy</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly_cloudy" class="">
   24℃ | ℉
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitation: 0%
            </li>
            <li>
              Humidity: 40%
            </li>
            <li>
              Wind: 6mph
            </li>
          </ul>
          </div>
          <small>
            <a
             href="https://github.com/maryann-y/vanilla-weather-app"target"_blank"
              >Open-source code</a
              >
              by Mary Ann Yeboah
            </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
