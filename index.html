<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
        <input type="search" placeholder="Type a city" 
        class="form-control"
        id="city-input"
        autocomplete="off"
        />
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary w-100"/>
        </div>
        </div>
        </form>
        <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
          <img src="" alt="sunny" 
          id="icon"
          class="float-left"
          />
          <div class="float-left">
           <strong id="temperature"></strong
            ><span class="units">
              <a href="#" id="celsius-link" class="active">℃</a> |
              <a href="#" id="fahrenheit-link">℉</a></span
              >
        </div>
        </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            </li>
            <li>Wind: <span id="wind"></span>mph</li>
          </ul>
          </div> 
          </div>
          <div class="weather-forecast">
          <div class="row">
          <div class="col-2">
           <div class="weather-forecast-date">
           Sun
           </div>
            <img src="https://openweathermap.org/img/wn/01d@2x.png" width="42" />
            <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">
              18° 
              <span class="weather-forecast-temperature-min">
              12°
            </div>
          </div>
          </div>
          </div>
          </div>
          <small>
          <a>This project was coded by <a href="https://github.com/maryann-y"</a>Mary Ann Yeboah</a> and is <a href="https://github.com/maryann-y/vanilla-weather-app"</a> open-sourced on GitHub</a> and <a href="https://jade-alpaca-465956.netlify.app"</a> hosted on Netlify</a> 
          </small>
          </div>
    <script src="src/app.js"></script>
  </body>
</html>
